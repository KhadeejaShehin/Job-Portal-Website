<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12">
    <div class="bg-secondary rounded h-100 p-4">
        <h4 class="card-title">Contact Table </h4>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>

                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                        <tr>
                            <td>{{ i.Name }}</td>
                            <td>{{i.Email}}</td>
                            <td>{{i.Subject}}</td>
                            <td>{{i.Message}}</td>



                            <td>



                                <a href="{% url 'delete_contact_data' cnt_id=i.id %}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this?');">
                                   Delete
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="10">No Contact found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
{% endblock %}
