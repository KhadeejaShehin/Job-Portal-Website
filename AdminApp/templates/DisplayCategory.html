<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12">
    <div class="bg-secondary rounded h-100 p-4">
        <h4 class="card-title">Category Listing</h4>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>

                        <th>Category Name</th>
                        <th>Category Description</th>
                        <th>Category Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                        <tr>
                            <td>{{ i.Name }}</td>
                            <td>{{ i.Description}}</td>

                            <td>

                                    <img src="{{ i.Image.url }}"

                                         style="width: 80px; height: auto;">

                            </td>

                            <td>

                                <a href="{% url 'edit_category' c_id=i.id %}"
                                   class="btn btn-sm btn-outline-primary">
                                   Edit
                                </a><br><br>


                                <a href="{% url 'delete_category' c_id=i.id %}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this?');">
                                   Delete
                                </a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="10">No Category found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
{% endblock %}
