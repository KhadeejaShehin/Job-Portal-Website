<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
</head>
<body>
<div class="container mt-5">
    <div class="card bg-dark text-white shadow-lg border-0 rounded-4">
        <div class="card-header bg-secondary text-white text-center rounded-top-4">
            <h3 class="mb-0">Update Category</h3>
        </div>
        <div class="card-body p-4">
            <form method="post" action="{% url 'update_category' c_id=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}


                <div class="mb-3">
                    <label class="form-label fw-bold">Category Name</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary"
                           name="name" value="{{data.Name}}" placeholder="Enter category name" required>
                </div>


                <div class="mb-3">
                    <label class="form-label fw-bold">Category Description</label>
                    <textarea class="form-control bg-dark text-white border-secondary" rows="4"
                              name="description" placeholder="Write category description" required>{{data.Description}}</textarea>
                </div>


                <div class="mb-3">
                    <label class="form-label fw-bold">Category Image</label>
                    <img src="{{data.Image.url}}" width="100px" height="100px">
                    <input type="file" class="form-control bg-dark text-white border-secondary" name="image">
                    <small class="text-muted">Leave blank to keep existing image.</small>
                </div>


                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger px-4">Update</button>
                    <button type="reset" class="btn btn-secondary px-4">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
