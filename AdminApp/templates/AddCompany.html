<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
</head>
<body>
<div class="container mt-5">
    <div class="card bg-dark text-white shadow-lg border-0 rounded-4">
        <div class="card-header bg-secondary text-white text-center rounded-top-4">
            <h3 class="mb-0">Add Company</h3>
        </div>
        <div class="card-body p-4">
            <form method="post" action="{% url 'save_company' %}" enctype="multipart/form-data">
                {% csrf_token %}


                <div class="mb-3">
                    <label class="form-label fw-bold">Category Name</label>
                    <select class="form-select bg-dark text-white border-secondary" name="category_name" required>
                        <option value="" disabled selected>Select Category</option>
                        {% for i in categories %}
                            <option>{{i.Name}}</option>
                        {% endfor %}
                    </select>
                </div>


                <div class="mb-3">
                    <label class="form-label fw-bold">Company Name</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary"
                           name="company_name" placeholder="Enter company name" required>
                </div>


                <div class="mb-3">
                    <label class="form-label fw-bold">Company Description</label>
                    <textarea class="form-control bg-dark text-white border-secondary" rows="4"
                              name="description" placeholder="Write company description" required></textarea>
                </div>


                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger px-4">Submit</button>
                    <button type="reset" class="btn btn-secondary px-4">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
